<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .contact-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .email-btn {
            transition: all 0.3s ease;
        }
        .email-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <div class="contact-card p-8 md:p-12 text-white" data-aos="fade-up">
            <div class="text-center mb-8">
                <i data-feather="mail" class="w-16 h-16 mx-auto mb-4"></i>
                <h1 class="text-3xl md:text-4xl font-bold mb-2">Contact Me</h1>
                <p class="text-lg opacity-80">Feel free to reach out via email</p>
            </div>
            
            <div class="flex flex-col items-center">
                <div class="relative w-full max-w-md mb-8">
                    <input 
                        type="email" 
                        id="email-display" 
                        value="r91128577@gmail.com" 
                        class="w-full bg-white bg-opacity-10 border border-white border-opacity-30 rounded-full py-4 px-6 text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50" 
                        readonly
                    >
                    <button 
                        onclick="copyEmail()"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-full p-2 transition-all"
                        title="Copy to clipboard"
                    >
                        <i data-feather="copy" class="w-5 h-5"></i>
                    </button>
                </div>
                
                <a 
                    href="mailto:r91128577@gmail.com" 
                    class="email-btn bg-white text-indigo-700 font-semibold py-3 px-8 rounded-full flex items-center gap-2"
                >
                    <i data-feather="send" class="w-5 h-5"></i>
                </a>
            </div>
            
            <div class="mt-12 text-center text-sm opacity-70">
                <p>I'll get back to you as soon as possible!</p>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        feather.replace();
        
        function copyEmail() {
            const email = document.getElementById('email-display');
            email.select();
            email.setSelectionRange(0, 99999);
            document.execCommand('copy');
            
            // Show copied notification
            const originalText = email.value;
            email.value = 'Copied to clipboard!';
            setTimeout(() => {
                email.value = originalText;
            }, 2000);
        }
    </script>
</body>
</html>
